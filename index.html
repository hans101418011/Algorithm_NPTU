<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Algorithm HW 3 - BFS & DFS</title>
	<meta name="author" content="HansChen" />
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="./d3.min.js"></script>
</head>
<body>
	<button type="button" onclick="drawG(this);">產生圖形</button>

	<div id="sketchpad"></div>
	<script>

		var width = 960,
		    height = 500;

		var color = d3.scale.category20();

		var force = d3.layout.force()
		    .charge(-120)
		    .linkDistance(30)
		    .size([width, height]);

		var svg = d3.select("body").append("svg")
		    .attr("width", width)
		    .attr("height", height);

		d3.json("./miserables.json", function(error, graph) {
		  if (error) throw error;

		  force
		      .nodes(graph.nodes)
		      .links(graph.links)
		      .start();

		  var link = svg.selectAll(".link")
		      .data(graph.links)
		    .enter().append("line")
		      .attr("class", "link")
		      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

		  var node = svg.selectAll(".node")
		      .data(graph.nodes)
		    .enter().append("circle")
		      .attr("class", "node")
		      .attr("r", 20)
		      .style("fill", function(d) { return color(d.group); })
		      .call(force.drag);

		  node.append("title")
		      .text(function(d) { return d.name; });

		  force.on("tick", function() {
		    link.attr("x1", function(d) { return d.source.x; })
		        .attr("y1", function(d) { return d.source.y; })
		        .attr("x2", function(d) { return d.target.x; })
		        .attr("y2", function(d) { return d.target.y; });

		    node.attr("cx", function(d) { return d.x; })
		        .attr("cy", function(d) { return d.y; });
		  });
		});


		function drawG(){
		    clearSVG();

		    var x_lengh = 600;
		    var y_lengh = 400;

		    var data = [];
		    for (var i = 0; i < pointsNum; i++) {            
		      var x = Math.floor((Math.random()*x_lengh)+1); 
		      var y = Math.floor((Math.random()*y_lengh)+1);
		      data.push({"x":x, "y":y});
		    };


		    var svg = d3.select('#sketchpad')
		    .append('svg')
		    .attr({
		      'width': x_lengh,
		      'height': y_lengh
		    });

		    var line = d3.svg.line()
		      .x(function(d) {
		        return d.x;
		      })
		      .y(function(d) {
		        return d.y;
		      });

		    var circles = svg.selectAll("circle")
		                          .data(data)
		                          .enter()
		                          .append("circle");

		    var circleAttributes = circles
		                          .attr("cx", function (d) { return d.x; })
		                          .attr("cy", function (d) { return d.y; })
		                          .attr("r", function (d) { return 3; })
		                          .style("fill", function(d) { return "#0CF"; });
		}

		function clearSVG(){
			d3.select("svg").remove();
		}
	</script>

</body>
</html>
